<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Kia Vanice Chatbot</h1>
        <div class="card mt-4">
            <div class="card-body">
                <div id="chat-box" class="mb-3" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Ketik pesan Anda di sini...">
                    <button class="btn btn-primary" id="send-btn">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#send-btn').click(function() {
                const userInput = $('#user-input').val();
                if (userInput.trim() === '') return;
                $('#chat-box').append(`<div><strong>You:</strong> ${userInput}</div>`);
                $('#user-input').val('');

                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: userInput }),
                    success: function(response) {
                        $('#chat-box').append(`<div><strong>Kia:</strong> ${response.reply}</div>`);
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    },
                    error: function() {
                        $('#chat-box').append(`<div><strong>Kia:</strong> Ada masalah saat mengirim pesan.</div>`);
                    }
                });
            });

            $('#user-input').keypress(function(event) {
                if (event.which === 13) {
                    $('#send-btn').click();
                }
            });
        });
    </script>
</body>
</html>
