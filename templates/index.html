<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia Vanice Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #7360DF;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header .logo {
            display: flex;
            align-items: center;
        }
        .chat-header .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-header .menu {
            position: relative;
        }
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .menu-items {
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }
        .menu-items a {
            display: block;
            padding: 10px 20px;
            color: #212529;
            text-decoration: none;
        }
        .menu-items a:hover {
            background-color: #f5f5f5;
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            height: 65vh;
        }
        .chat-message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        /* Tambahkan efek animasi */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.chat-bubble {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.4;
    word-wrap: break-word;
    animation: slideIn 0.4s ease-out; /* Efek animasi */
}

.chat-bubble.user {
    background-color: #CDC1FF;
    color: #333333;
    border-top-right-radius: 0;
    font-size: 1rem;
}

.chat-bubble.ai {
    background-color: #e9ecef;
    color: #212529;
    border-top-left-radius: 0;
    font-size: 1rem;
}
        .input-container {
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        #user-input {
            flex-grow: 1;
            border: none;
            padding: 12px;
            border-radius: 5px;
            box-shadow: none;
            font-size: 1rem;
        }
        #send-btn {
            background-color: #7360DF;
            border: none;
            color: white;
            padding: 10px 14px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #send-btn:hover {
            background-color: #33186B;
        }
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                height: 90vh;
            }
            #chat-box {
                height: 60vh;
                padding: 10px;
            }
            .chat-bubble {
                font-size: 14px;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/MiracleGlow/asset/refs/heads/master/icon/kia.jpeg" alt="Logo">
                <span>Kia Vanice</span>
            </div>
            <div class="menu">
                <button class="menu-button">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="menu-items">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>

        <!-- Chat Box -->
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Box -->
        <div class="input-container">
            <input type="text" id="user-input" class="form-control" placeholder="Ketik pesan Anda di sini...">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    // Toggle menu
    $('.menu-button').click(function() {
        $('.menu-items').toggle();
    });

    // Close menu when clicking outside
    $(document).click(function(event) {
        if (!$(event.target).closest('.menu').length) {
            $('.menu-items').hide();
        }
    });

    // Format text: bold and newlines
    function formatText(text) {
        // Bold formatting: replace *text* with <strong>text</strong>
        const formattedBold = text.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
        // Replace newlines (\n) with <br> for proper line breaks
        return formattedBold.replace(/\n/g, '<br>');
    }

    // Add message to chat
    function addMessage(content, type) {
        const messageClass = type === 'user' ? 'user' : 'ai';
        const formattedContent = formatText(content); // Apply formatting
        $('#chat-box').append(`
            <div class="chat-message ${messageClass}">
                <div class="chat-bubble ${messageClass}">${formattedContent}</div>
            </div>
        `);
        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
    }

    // Send message on button click
    $('#send-btn').click(function() {
        const userInput = $('#user-input').val();
        if (userInput.trim() === '') return;
        addMessage(userInput, 'user');
        $('#user-input').val('');

        $.ajax({
            url: '/chat',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ message: userInput }),
            success: function(response) {
                addMessage(response.reply, 'ai');
            },
            error: function() {
                addMessage('Maaf, terjadi kesalahan.', 'ai');
            }
        });
    });

    // Send message on Enter key press
    $('#user-input').keypress(function(event) {
        if (event.which === 13) {
            $('#send-btn').click();
        }
    });
});

    </script>
</body>
</html>
